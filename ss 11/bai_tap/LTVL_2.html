<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="enter temperature" onclick="enter_temperature()">
<script>
    function enter_temperature() {
        let nhietdo = Number(prompt("Nhập vào nhiệt độ"))
        while (nhietdo<20 || nhietdo>100){
            if(nhietdo<20){
                alert("Tăng nhiệt độ")
                nhietdo = Number(prompt("Nhập vào nhiệt độ"))
            }else if(nhietdo>100){
                alert("Giảm nhiệt độ")
                nhietdo = Number(prompt("Nhập vào nhiệt độ"))
            }
        }
        alert("Nhiệt độ bình thường")
    }
</script>
</body>
</html>
