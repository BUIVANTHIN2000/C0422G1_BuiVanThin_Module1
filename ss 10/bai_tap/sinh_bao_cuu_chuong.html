<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>
<style>
     body {
         background-color: aquamarine;
    }

    h1 {
        text-align: center;
    }
</style>
<body>
<div class="box">
    <h1 style="color: #d61b06">BẢNG CỬU CHƯƠNG</h1>
</div>


<script>
    let sout, i, j;
    sout = "<table border = '2' width ='400' cellspacing = '2' cellpadding ='10'";
    debugger
    for (i = 1; i <= 10; i++) {
        sout = sout + "<tr>";
        for (j = 1; j <= 10; j++) {
            sout = sout + "<td>" + j + "*" + i + "=" + i * j + "</td>";
        }
        sout = sout + "</tr>"
    }
    sout = sout + "</table>";
    document.write(sout);
</script>
</body>
</html>
