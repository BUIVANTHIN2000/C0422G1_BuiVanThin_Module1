<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Nhập 1 chuỗi bất kì và 1 kí tự. Đếm số lần xuất
    // hiện của kí tự đó trong chuỗi
   let strA = prompt('nhập chuỗi bất kì')
   let arrStrA = strA.split("")
   let strB = prompt('nhập kí tự')
    let count = 0
    for (let i = 0; i <arrStrA.length; i++) {
        if(arrStrA[i] == strB)
            count++;
    }
    alert("xuất hiện"+":" +count)
</script>
</body>
</html>
