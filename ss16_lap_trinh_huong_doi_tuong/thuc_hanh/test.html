<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2</title>
</head>
<body>
<script>
    class Temperature {
        DoC;
        constructor(DoC) {
            this.DoC = DoC
        }
        DoF(){
            return 9/5*this.DoC+32;
        }
        kenvin(){
            return this.DoC+273.15
        }
    }

    let temperature = new Temperature(25);
    let my_DoF = temperature.DoF()
    let my_kenvin = temperature.kenvin()
    document.write("Nhiet do K :" +my_kenvin+"<br>"+"Nhiệt độ F"+my_DoF)
</script>
</body>
</html>
