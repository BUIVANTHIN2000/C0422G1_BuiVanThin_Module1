<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let strA = prompt("số phần tử trong mảng");
    let arrStrA = strA.split("")
    let strB = prompt("điền phần tử vào A")
    let arrStrB = strB.split("");
    let arrC = [];
    for (let i = 0; i < arrStrA.length; i++)
    {
        arrC.push(arrStrA[i])
    }
    for (let i = 0; i< arrStrA.length; i++)
    {
        arrC.push(arrStrB[i])
    }
    document.write(arrC)


</script>
</body>
</html>
