<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let index = prompt("Nhap tu cua ban: ");
    let arr = index.split(" ");
    var count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] == "") {
            continue;
        }
        count++;
    }document.write("so tu trong mang la: " + count)
</script>
</body>
</html>
