<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = parseInt(prompt("nhập số phần tử vào mảng"))
    let a = Array(num);
    let count = 0;
    for (let i = 0; i < num; i++) {
        a[i] = prompt('nhập kí tự' + i + ":");
    }
    document.write("Mang bao gom:" + a + '<br>');
    for (let i = 0; i < a.length; i++) {
        if (!isNaN(a[i])) count++;
    }
    document.write('so ki tu trong mang:' + count);
</script>
</body>
</html>
