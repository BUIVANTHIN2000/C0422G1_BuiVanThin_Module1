<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter a year"));
    let isLeapYear = false;

    let namnhuan4 = year % 4 == 0;
    if (namnhuan4) {
        let kophainamnhuan100 = year % 100 == 0;
        if (kophainamnhuan100) {
            let namnhuan400 = year % 400 == 0;
            if (namnhuan400) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    }

    if (isLeapYear) {
        alert(year + " is a leap year");
    } else {
        alert(year + " is NOT a leap year");
    }
</script>
</body>
</html>
