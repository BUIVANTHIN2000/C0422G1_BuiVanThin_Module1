<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function isPrime(number) {
        let flag = true;
        if (number < 2) {
            flag = false;
        }
        else {
            for (let i = 2; i < number ; i++) {
                if (number % i == 0) {
                    flag = false;
                    break;
                }
            }
        }
        if (flag == true) {
            document.write(number + " Là số nguyên tố ");
        } else {
            document.write(number + " không phải là số nguyên tố");
        }
    }
    let number = parseInt(prompt("Nhập số nguyên tố"))
isPrime(number)
</script>
</body>
</html>
