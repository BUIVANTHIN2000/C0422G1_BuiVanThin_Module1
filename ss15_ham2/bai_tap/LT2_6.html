<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Input a number:'));
    document.write(checkPositive(n));
    function checkPositive(number) {
        if (number>0) return true;
        else if (number<0) return false;
        else return 0;
    }
</script>
</body>
</html>
