<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(num) {
        if (!isNaN(num)) {
            return true;
        } else {
            return false;
        }
    }
    let N = parseInt(prompt("Nhập thông tin"))
    document.write(checkNumber(N))
</script>
</body>
</html>
