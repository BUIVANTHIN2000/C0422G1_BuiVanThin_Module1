<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function theArea() {
        let acreage;
        let height = parseInt(prompt("Nhập chiều dài"))
        let wide = parseInt(prompt("Nhâp chiều rộng"))
        acreage = height * wide
        alert(acreage)
    }

    function perimeter() {
        let diameter = parseInt(prompt("Nhập đường kính"))
        let circle;
        circle = diameter * 3.141
        alert(circle)
    }
    perimeter()
</script>
</body>
</html>
