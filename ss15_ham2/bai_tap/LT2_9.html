<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_tap_9</title>
</head>
<body>
<script>
    function indexOffake(arr, sym) {
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == sym) count++;
        }
        if (count > 0) return count;
        else return -1;
        // if (count==0) return -1;
        // else return count;
    }

    let n = parseInt(prompt('Input number of elements in the array:'));
    let a = Array();
    for (let i = 0; i < n; i++) {
        a[i] = prompt('Input index ' + i);
    }
    let s = prompt('Input a ramdom symbol: ');
    document.write(a + '<br>');
    document.write(s + '<br>');
    document.write(indexOffake(a, s));
</script>
</body>
</html>
